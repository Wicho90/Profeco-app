<foto-producto *ngIf="productoSeleccionado" [producto]="productoSeleccionado"></foto-producto>
<div class="card border-primary mb-3" style="max-width: 1000px;">
    <div class="card-header">Productos</div>
    <div class="card-body text-primary">
        <h5 class="card-title">Listado de productos</h5>
        <div class="my-2 text-left">
            <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/productos/form']">Crear Producto</button>
        </div>
        <div *ngIf="productos?.length == 0" class="alert alert-info">
            No hay registros en la base de datos
        </div>
        <table class="table table-bordered table-striped" *ngIf="productos?.length > 0">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Mercado</th>
                    <th>Id Mercado</th>
                    <th>Fecha</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let producto of productos">
                    <td><button type="button" (click)="abrirModal(producto)" class="btn btn-primary">{{producto.id}}</button></td>
                    <td>{{producto.nombre}}</td>
                    <td>{{producto.precio}}</td>
                    <td>{{producto.mercado.nombre}}</td>
                    <td>{{producto.mercado.id}}</td>
                    <td>{{producto.createAt | date:"EEEE dd, MMMM yyy"}}</td>
                    <td>
                        <button type="button" name="editar" [routerLink]="['/productos/form',producto.id]" class="btn btn-primary">Editar</button>
                    </td>
                    <td>
                        <button type="button" name="eliminar" (click)="delete(producto)" class="btn btn-danger">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <paginator-nav *ngIf="paginador" [paginador]="paginador"></paginator-nav>

    </div>
</div>
