<div class="card bg-dark text-white">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">

        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <ul *ngIf="producto" class="list-group text-dark mb-3">
                        <li class="list-group-item active bg-danger border-danger">{{producto.nombre}}</li>
                        <li class="list-group-item">{{producto.precio}}</li>
                        <li class="list-group-item">{{producto.mercado}}</li>
                        <li class="list-group-item">{{producto.idMercado}}</li>
                        <li class="list-group-item">{{producto.createAt | date:"fullDate"}}</li>

                    </ul>
                    <div class="input-group mb-3">
                        <input (change)="seleccionarFoto($event)" type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                        <button (click)="subirFoto()" [disabled]="!fotoSeleccionada" class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Subir</button>
                    </div>

                    <div *ngIf="progreso > 0" class="progress" style="height: 30px;">
                        <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" [ngStyle]="{width:progreso+'%'}" attr.aria-valuenow="{{prgreso}}" aria-valuemin="0" aria-valuemax="100">
                            {{progreso}}%
                        </div>
                    </div>

                </div>


                <div class="col-sm">
                    <img *ngIf="producto?.foto" src="http://localhost:5050/api/uploads/img/{{producto.foto}}" alt="foto producto" class="img-thumbnail rounded">
                </div>

            </div>
        </div>
    </div>
</div>
