<div class="card bg-dark text-white">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
        <form #productoForm="ngForm">

            <div class="form-group row  my-2">
                <label for="nombre" class="col-form-label col-sm-1 mx-3">Nombre</label>
                <div class="col-sm-6">
                    <!--" " -->
                    <input type="text" class="form-control" name="nombre" [(ngModel)]="producto.nombre" name="nombre" required minlength="3" #nombre="ngModel">
                    <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
                        <div *ngIf="nombre.errors.required">
                            El nombre es requerido
                        </div>
                        <div *ngIf="nombre.errors.minlength">
                            El nombre debe tener almenos 3 carateres
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row  my-2">
                <label for="Precio" class="col-form-label col-sm-1 mx-3">Precio</label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" [(ngModel)]="producto.precio" name="precio" required #precio="ngModel">
                    <div class="alert alert-danger" *ngIf="precio.invalid && (precio.dirty || precio.touched)">
                        <div *ngIf="precio.errors.required">
                            El precio es requerido
                        </div>

                    </div>
                </div>
            </div>

            <div class="form-group row  my-2">
                <label for="mercado" class="col-form-label col-sm-1 mx-3">Mercado</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="producto.mercado" name="mercado" required minlength="4" #mercado="ngModel">
                    <div class="alert alert-danger" *ngIf="mercado.invalid && (mercado.dirty || mercado.touched)">
                        <div *ngIf="mercado.errors.required">
                            El mercado es requerido
                        </div>
                        <div *ngIf="mercado.errors.minlength">
                            El mercado debe tener almenos 4 carateres
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row  my-2">
                <label for="idMercado" class="col-form-label col-sm-1 mx-3">Id Mercado</label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" [(ngModel)]="producto.idMercado" name="idMercado" required #idMercado="ngModel">
                    <div class="alert alert-danger" *ngIf="idMercado.invalid && (idMercado.dirty || idMercado.touched)">
                        <div *ngIf="idMercado.errors.required">
                            El id del mercado es requerido
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-danger mx-2" role="button" (click)='create()' *ngIf="!producto.id else elseBlock" [disabled]="!productoForm.form.valid">Crear</button>
                    <ng-template #elseBlock>
                        <button class="btn btn-danger mx-2" role="button" (click)='update()' [disabled]="!productoForm.form.valid">Editar</button>

                    </ng-template>

                </div>
            </div>


        </form>
    </div>
    <div></div>
</div>
